<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공학용 계산기</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  background-color: #0056b3;
}

#result {
  font-size: 24px;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="expression" placeholder="계산할 식을 입력하세요. (예: 2 + 2 * 3)">
  <button onclick="calculate()">계산하기</button>
  <div id="result"></div>
</div>

<script>
function calculate() {
  var expression = document.getElementById("expression").value;
  var result;
  try {
    result = eval(expression);
    document.getElementById("result").innerText = "결과: " + result;
  } catch(error) {
    document.getElementById("result").innerText = "잘못된 입력입니다.";
  }
}
</script>
</body>
</html>
